apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripinsights-tripviewer
  labels:
    app: ti-tripviewer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ti-tripviewer
  template:
    metadata:
      labels:
        app: ti-tripviewer
    spec:
      containers:
      - name: ti-tripviewer
        image: registrypby9755.azurecr.io/tripinsights/tripviewer:1.1
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: TRIPS_API_ENDPOINT
          value: "http://tripinsights-trips"
        - name: USERPROFILE_API_ENDPOINT
          value: "http://tripinsights-userprofile:9911"
---
apiVersion: v1
kind: Service
metadata:
  name: ti-tripviewer
spec:
  selector:
    app: ti-tripviewer
  type: LoadBalancer  
  ports:
  - port: 80
    targetPort: 8080
 