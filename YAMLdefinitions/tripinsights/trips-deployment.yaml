apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripinsights-trips
  namespace: api
  labels:
    app: ti-trips
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ti-trips
  template:
    metadata:
      labels:
        app: ti-trips
    spec:
      containers:
      - name: ti-trips
        image: registrypby9755.azurecr.io/tripinsights/trips:1.0
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          valueFrom:
                secretKeyRef:
                  key: sql-user-value
                  name: sql
        - name: SQL_PASSWORD
          valueFrom:
                secretKeyRef:
                  key: sql-password-value
                  name: sql
        - name: SQL_SERVER
          valueFrom:
                secretKeyRef:
                  key: sql-server-value
                  name: sql
---
apiVersion: v1
kind: Service
metadata:
  name: ti-trips
  namespace: api
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 9911
      targetPort: 80
  selector:
    app: ti-trips

